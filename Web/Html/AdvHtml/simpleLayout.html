<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Tahoma;
        }
        .header{
            background: #333;
            color: #FFF;
            font-size: 20px;
            text-align: center;
            padding: 20px 0;
        }
        .navigation{
            background: #DDD;
            color: #676767;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            display: inline-block;
            padding: 10px;
        }
        .content{
            text-align: center;
            padding: 20px 0;
        }
        .footer{
            background: #333;
            color: #FFF;
            text-align: center;
            font-weight: bold;
            padding: 20px 0;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            font-weight: bold;
            color: #F00;
        }
        a:active{
            text-decoration: none;
            font-weight: normal;
            color: #080;
        }
    </style>
</head>
<body>
   <div class="header">
    Layout V1.0
   </div>
   <div class="navigation">
    <ul>
        <li>Layout v2.0</li>
        <li>Layout v3.0</li>
        <li>Layout v4.0</li>
        <li>Layout v5.0</li>
    </ul>
   </div>
    <div class="content">
        <h1>New Home</h1>
        <img src="https://homesbyhowe.com.au/wp-content/uploads/2022/07/2668_hbh_dunnartthrosby_002-scaled.jpg" alt="New Home">
      <a href="../../LayoutLv01/index.html">Layout v2.0</a>
    </div>
   <div class="footer">
    This layout has been created with HTML + CSS &copy;2013 &reg;Team
   </div> 
</body>
</html>
